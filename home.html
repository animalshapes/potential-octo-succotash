<!doctype html>

<html lang="en">

	<head>
	<meta charset="UTF-8">

	<style type="text/css">
		h4 {font-family: sans-serif;}
		p {font-family: sans-serif;}
		a {font-family: sans-serif; color:#d15423; text-decoration:none;}
	</style>

	<script type="text/javascript">

	window.addEventListener("load", windowLoadHandler, false);
	var Debugger = function() { };
	Debugger.log = function(message) {
		try {
			console.log(message);
		}
		catch (exception) {
			return;
		}
	}

	function windowLoadHandler() {
		canvasApp();
	}

	function canvasApp() {
	var theCanvas = document.getElementById("canvasOne");
	var context = theCanvas.getContext("2d");

	var topMap = new Image();
	topMap.src = "court_small.png";
	
	init();
	
	var numShapes;
	var shapes;
	var dragIndex;
	var dragging;
	var mouseX;
	var mouseY;
	var dragHoldX;
	var dragHoldY;
	
	function init() {
		numShapes = 4;
		shapes = [];
		
		makeShapes();
		
		drawScreen();
		
		theCanvas.addEventListener("mousedown", mouseDownListener, false);
	}
	
	function makeShapes() {
		var i;
		var tempRad = 10;
		var tempX = Math.random()*(theCanvas.width - tempRad);
		var tempY = Math.random()*(theCanvas.height - tempRad);
		var tempR = 0;
		var tempG = 255;
		var tempB = 0;
		var tempColor;
		tempColor = "rgb(" + tempR + "," + tempG + "," + tempB +")";
		tempShape = {x:tempX, y:tempY, rad:tempRad, color:tempColor};
		shapes.push(tempShape);

		tempX = Math.random()*(theCanvas.width - tempRad);
		tempY = Math.random()*(theCanvas.height - tempRad);
		tempR = 255;
		tempG = 0;
		tempB = 0;
		tempColor = "rgb(" + tempR + "," + tempG + "," + tempB +")";
		tempShape = {x:tempX, y:tempY, rad:tempRad, color:tempColor};
		shapes.push(tempShape);

		tempRad = 7;
		tempX = Math.random()*(theCanvas.width - tempRad);
		tempY = Math.random()*(theCanvas.height - tempRad);
		var tempR = 0;
		var tempG = 255;
		var tempB = 0;
		tempColor = "rgb(" + tempR + "," + tempG + "," + tempB +")";
		tempShape = {x:tempX, y:tempY, rad:tempRad, color:tempColor};
		shapes.push(tempShape);

		tempX = Math.random()*(theCanvas.width - tempRad);
		tempY = Math.random()*(theCanvas.height - tempRad);
		tempR = 255;
		tempG = 0;
		tempB = 0;
		tempColor = "rgb(" + tempR + "," + tempG + "," + tempB +")";
		tempShape = {x:tempX, y:tempY, rad:tempRad, color:tempColor};
		shapes.push(tempShape);

	}
	
	function mouseDownListener(evt) {
		var i;
		//We are going to pay attention to the layering order of the objects so that if a mouse down occurs over more than object,
		//only the topmost one will be dragged.
		var highestIndex = -1;
		
		//getting mouse position correctly, being mindful of resizing that may have occured in the browser:
		var bRect = theCanvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(theCanvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(theCanvas.height/bRect.height);
				
		//find which shape was clicked
		for (i=0; i < numShapes; i++) {
			if	(hitTest(shapes[i], mouseX, mouseY)) {
				dragging = true;
				if (i > highestIndex) {
					//We will pay attention to the point on the object where the mouse is "holding" the object:
					dragHoldX = mouseX - shapes[i].x;
					dragHoldY = mouseY - shapes[i].y;
					highestIndex = i;
					dragIndex = i;
				}
			}
		}
		
		if (dragging) {
			window.addEventListener("mousemove", mouseMoveListener, false);
		}
		theCanvas.removeEventListener("mousedown", mouseDownListener, false);
		window.addEventListener("mouseup", mouseUpListener, false);
		
		//code below prevents the mouse down from having an effect on the main browser window:
		if (evt.preventDefault) {
			evt.preventDefault();
		} //standard
		else if (evt.returnValue) {
			evt.returnValue = false;
		} //older IE
		return false;
	}
	
	function mouseUpListener(evt) {
		theCanvas.addEventListener("mousedown", mouseDownListener, false);
		window.removeEventListener("mouseup", mouseUpListener, false);
		if (dragging) {
			dragging = false;
			window.removeEventListener("mousemove", mouseMoveListener, false);
		}
	}

	function mouseMoveListener(evt) {
		var posX;
		var posY;
		var shapeRad = shapes[dragIndex].rad;
		var minX = shapeRad;
		var maxX = theCanvas.width - shapeRad;
		var minY = shapeRad;
		var maxY = theCanvas.height - shapeRad;
		//getting mouse position correctly 
		var bRect = theCanvas.getBoundingClientRect();
		mouseX = (evt.clientX - bRect.left)*(theCanvas.width/bRect.width);
		mouseY = (evt.clientY - bRect.top)*(theCanvas.height/bRect.height);
		
		//clamp x and y positions to prevent object from dragging outside of canvas
		posX = mouseX - dragHoldX;
		posX = (posX < minX) ? minX : ((posX > maxX) ? maxX : posX);
		posY = mouseY - dragHoldY;
		posY = (posY < minY) ? minY : ((posY > maxY) ? maxY : posY);
		
		shapes[dragIndex].x = posX;
		shapes[dragIndex].y = posY;
		
		drawScreen();
	}
	
	function hitTest(shape,mx,my) {
		
		var dx;
		var dy;
		dx = mx - shape.x;
		dy = my - shape.y;
		
		//a "hit" will be registered if the distance away from the center is less than the radius of the circular object		
		return (dx*dx + dy*dy < shape.rad*shape.rad);
	}
	
	function drawShapes() {
		context.clearRect(0,0,theCanvas.width,theCanvas.height);
		var i;
		for (i=0; i < numShapes; i++) {
			context.fillStyle = shapes[i].color;
			context.beginPath();
			context.arc(shapes[i].x, shapes[i].y, shapes[i].rad, 0, 2*Math.PI, false);
			context.closePath();
			context.fill();
		}
		arrow(theCanvas,shapes[0],shapes[2]);
		arrow(theCanvas,shapes[1],shapes[3]);
	}

	function drawScreen() {
		//bg
		//context.fillStyle = "#000000";
		//context.fillRect(0,0,theCanvas.width,theCanvas.height);
		
		drawShapes();		
	}
	function arrow(ctx,p1,p2){
      ctx.save();

      var points = edges(ctx,p1,p2);
      if (points.length < 2) return 
      p1 = points[0], p2=points[points.length-1];

      // Rotate the context to point along the path
      var dx = p2.x-p1.x, dy=p2.y-p1.y, len=Math.sqrt(dx*dx+dy*dy);
      ctx.translate(p2.x,p2.y);
      ctx.rotate(Math.atan2(dy,dx));

      // line
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(-len,0);
      ctx.closePath();
      ctx.stroke();

      // arrowhead
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(-10,-10);
      ctx.lineTo(-10, 10);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }

    function edges(ctx,p1,p2,cutoff){
      if (!cutoff) cutoff = 220; // alpha threshold
      var dx = Math.abs(p2.x - p1.x), dy = Math.abs(p2.y - p1.y),
          sx = p2.x > p1.x ? 1 : -1,  sy = p2.y > p1.y ? 1 : -1;
      var x0 = Math.min(p1.x,p2.x), y0=Math.min(p1.y,p2.y);
      var pixels = ctx.getImageData(x0,y0,dx+1,dy+1).data;
      var hits=[], over=null;
      for (x=p1.x,y=p1.y,e=dx-dy; x!=p2.x||y!=p2.y;){
        var alpha = pixels[((y-y0)*(dx+1)+x-x0)*4 + 3];
        if (over!=null && (over ? alpha<cutoff : alpha>=cutoff)){
          hits.push({x:x,y:y});
        }
        var e2 = 2*e;
        if (e2 > -dy){ e-=dy; x+=sx }
        if (e2 <  dx){ e+=dx; y+=sy  }
        over = alpha>=cutoff;
      }
      return hits;
    }
}


	</script>

	</head>

	<body>
		<div style = "top: 50px; text-align:center" id="container">
			<h4>A Simple HTML5 Canvas Example - Dragging Objects</h4>
    		<img style="position:absolute;z-index:1;" src="court_small.png"/>
    		<canvas style="position:relative;z-index:20" id="canvasOne" width="530" height="403"></canvas>
    		<p>Drag the circles with the mouse. Green indicates shooter position, Red indicates defender position.</p>
		</div>
	</body>

</html>
